        let currentIndex = 0;

        function showImage(index) {
            const images = document.getElementsByClassName('carousel-image');
            for (let i = 0; i < images.length; i++) {
                images[i].classList.remove('active');
            }
            images[index].classList.add('active');
        }

        function prevImage() {
            const images = document.getElementsByClassName('carousel-image');
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        function nextImage() {
            const images = document.getElementsByClassName('carousel-image');
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        // é¡¹ç›®è½®æ’­å›¾åŠŸèƒ½
        function showProjectImage(index) {
            const images = document.getElementsByClassName('project-carousel-image');
            const indicators = document.getElementsByClassName('project-carousel-indicator');
            
            // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
            for (let i = 0; i < images.length; i++) {
                images[i].classList.remove('active');
                indicators[i].classList.remove('active');
            }
            
            // è®¾ç½®å½“å‰æ´»åŠ¨çŠ¶æ€
            images[index].classList.add('active');
            indicators[index].classList.add('active');
            
            projectCurrentIndex = index;
        }

        function prevProjectImage() {
            const images = document.getElementsByClassName('project-carousel-image');
            projectCurrentIndex = (projectCurrentIndex - 1 + images.length) % images.length;
            showProjectImage(projectCurrentIndex);
        }

        function nextProjectImage() {
            const images = document.getElementsByClassName('project-carousel-image');
            projectCurrentIndex = (projectCurrentIndex + 1) % images.length;
            showProjectImage(projectCurrentIndex);
        }

        // ç®€å•ç³–æœä¸‹è½åŠ¨ç”»ï¼ˆå¸¦å€¾æ–œæ—‹è½¬ï¼‰
        const snowContainer = document.createElement("div");
        snowContainer.style.position = "fixed";
        snowContainer.style.top = 0;
        snowContainer.style.left = 0;
        snowContainer.style.width = "100%";
        snowContainer.style.height = "100%";
        snowContainer.style.pointerEvents = "none";
        snowContainer.style.zIndex = 9999;
        document.body.appendChild(snowContainer);

        const candies = ["ğŸ¬", "ğŸ­", "ğŸ«", "ğŸ¡"];

        function createCandy() {
            const candy = document.createElement("div");
            candy.textContent = candies[Math.floor(Math.random() * candies.length)];
            candy.style.position = "absolute";
            candy.style.userSelect = "none";
            candy.style.fontSize = Math.random() * 15 + 20 + "px";
            candy.style.left = Math.random() * window.innerWidth + "px";
            candy.style.top = "-30px";
            candy.style.opacity = Math.random();
            snowContainer.appendChild(candy);

            const fallDuration = Math.random() * 5 + 5; // 5~10 ç§’
            const horizontalDrift = Math.random() * 100 - 50;
            const rotateStart = Math.random() * 360;
            const rotateEnd = rotateStart + (Math.random() * 360 - 180); // Â±180åº¦å†…çš„æ—‹è½¬å˜åŒ–

            candy.animate([
                { transform: `translate(0, 0) rotate(${rotateStart}deg)` },
                { transform: `translate(${horizontalDrift}px, ${window.innerHeight + 30}px) rotate(${rotateEnd}deg)` }
            ], {
                duration: fallDuration * 1000,
                iterations: 1,
                easing: "linear"
            }).onfinish = () => {
                candy.remove();
            };
        }

        setInterval(createCandy, 700);
